<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      html {
        margin: 0px 20px 0px;
      }
    </style>
</head>
<body>
  <th:block th:replace="~{fragments/menu::menuFragment}"></th:block>
  <h1 th:text="'NOTE MEMO'"></h1>
  <form action="/edit" method="post">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">writer</label>
          <input hidden="hidden" th:value="${one.idx}" name="idx"/>
        <input type="text" name="writer" th:value="${one.writer}" class="form-control" id="exampleInputEmail1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">memo</label>
        <textarea name="memo" th:text="${one.memo}" class="form-control" id="exampleInputPassword1"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">수정완료</button>
  </form>

  <h1 th:text="${list}"></h1>
  <table class="table table-bordered border-primary">
      <tr>
          <td th:text="ID"></td>
          <td th:text="Writer"></td>
          <td th:text="Memo"></td>
          <td th:text="PostDate"></td>
          <td th:text="ETC"></td>
      </tr>
      <tr th:each="item:${data}">
          <td th:text="${item.idx}"></td>
          <td th:text="${item.writer}"></td>
          <td th:text="${item.memo}"></td>
          <td th:text="${item.post_date}"></td>
          <td>
              <a th:href="@{'/edit/'+${item.idx}}">Update</a>
              <a th:href="@{'/delete/'+${item.idx}}">Delete</a>
          </td>
      </tr>
  </table>

</body>
</html>
