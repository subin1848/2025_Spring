<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <th:block th:replace="~{fragments/menu::menuFragment}"></th:block>
    <h1 th:text="${list}"></h1>
    <table class="table table-bordered border-primary">
        <tr>
            <td th:text="ID"></td>
            <td th:text="Writer"></td>
            <td th:text="Memo"></td>
            <td th:text="PostDate"></td>
            <td th:text="ETC"></td>
        </tr>
        <tr th:each="item:${data}">
            <td th:text="${item.idx}"></td>
            <td th:text="${item.writer}"></td>
            <td th:text="${item.memo}"></td>
            <td th:text="${item.post_date}"></td>
            <td>
                <button type="button" class="btn btn-primary">수정</button>
                <button type="button" class="btn btn-danger">삭제</button>
            </td>
        </tr>
    </table>
</body>
</html>
